<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="css/lesson5.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Form -->
    <div class="container mt-3">
        <h1 class="text-center">Register Form</h1>

        <form>
            <div class="form-group mt-3 mb-3">
                <label for="name"><b>Full Name:</b></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group mt-3 mb-3">
                <label><b>Sex</b></label> <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="male" name="sex">
                    <label class="custom-control-label" for="male"></label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="female" name="sex">
                    <label class="custom-control-label" for="female"></label>
                </div>
            </div>

            <div class="form-group mt-3 mb-3">
                <label for="email"><b>Email:</b></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group mt-3 mb-3">
                <label><b>Date Of Birth</b></label>
                <div class="row">
                    <div class="col-lg-4">
                        <label>Date</label>
                        <select class="form-control" id="date"></select>
                    </div>
                    <div class="col-lg-4">
                        <label>Month</label>
                        <select class="form-control" id="month"></select>
                    </div>
                    <div class="col-lg-4">
                        <label>Year</label>
                        <select class="form-control" id="year"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
