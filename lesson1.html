<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-danger">
        <h1 class="text-primary">Hello World</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 bg-primary text-danger">
                Item 1
            </div>
            <div class="col-lg-3 bg-warning text-danger">
                Item 2
            </div>
            <div class="col-lg-3 bg-success text-warning">
                Item 3
            </div>
            <div class="col-lg-3 bg-info text-break">
                Item 4
            </div>
        </div>
    </div>

    <br>
    
    <div class="container-fluid bg-secondary">
        <h1 class="text-dark">Hello World</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-primary text-danger">
                Item 1
            </div>
            <div class="col-lg-3 badge-warning text-info">
                Item 2
            </div>
            <div class="col-lg-3 bg-success text-warning">
                Item 3
            </div>
            <div class="col-lg-3 bg-info text-break">
                Item 4
            </div>
        </div>
    </div>
</body>
</html>
